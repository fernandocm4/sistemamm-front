


@if (members) {

        
    <div class="flex flex-col h-full justify-between">
        <div class="text-black">
            <h1>Time GrupoMM</h1>
            <hr>
        </div>
        
        <div class="profile-card justify-center h-2/5">
            <div class="flex">
                <div class="bg-amber-200 rounded-full w-96 h-96 border-4 border-white flex items-center justify-center overflow-hidden">
                    <img src="profile.png" alt="foto de perfil">
                </div>
                <div class="flex flex-col w-1/2  pl-14 pt-14 space-y-4">
                    <p class="text-3xl font-bold">{{members.nome}}</p>
                    <p><strong>Setor</strong>:{{members.setor}}</p>
                    <p><strong>Email</strong>:{{members.username}}</p>
                    <p><strong>Telefone</strong>:{{members.phone}}</p>
                    <button class="focus:outline-none 
                    text-white 
                    bg-yellow-400 
                    hover:bg-yellow-500 
                    font-medium 
                    rounded-lg 
                    text-sm 
                    px-5 
                    py-2.5 
                    me-2 
                    mb-2 
                    dark:focus:ring-yellow-900
                    hover:cursor-pointer" mat-button (click)="openDialog()" *ngIf="members.user_id === userUsername">Atualizar dados</button>
                    <!--<a class="underline pt-4 hover:cursor-pointer" *ngIf="members.user_id === userUsername">Mudar minha senha</a>-->
                    <!--members.user_id === token.user_id-->
                </div>
            </div>
        </div>

        <div class="message-card">
            <span class="flex w-1/2 h-1/3 justify-center">
                <p class="font-bold text-xl align-top">Mensagem para os colegas</p>
            </span>
            <span class="flex w-full h-1/2 justify-center">
                <p class="italic text-4xl">"{{members.message}}"</p>
            </span>
        </div>
    </div>
}
