@if (members) {
    <div class="flex flex-col h-full">
        <div class="text-black pb-6">
            <h1>Painel de gerenciamento</h1>
            <hr>
            <p>Excluindo <strong>{{members.nome}}</strong> do time</p>
        </div>
        <div class="exclude-box h-4/5  flex flex-row rounded-md">
            <div class="info-card flex flex-col px-28 max-2xl:py-14 py-28 w-1/2 justify-between">
                <p class="text-3xl font-extrabold max-2xl:text-2xl pb-14">Exclusão de membro</p>
                <p class="pb-14">Você está prestes a <strong>excluir</strong> um membro do seu time. Após a exclusão, a mesma não pode ser desfeita.</p>
                <div class="flex flex-col">
                    <p class="pb-6">Deseja excluir <strong>{{members.nome}}</strong> do seu time?</p>
                    <button class="mb-6 bg-black rounded-sm items-center justify-center 
                        hover:cursor-pointer hover:bg-white hover:text-black hover:border-2 hover:border-black 
                        text-white flex w-full h-[40px]" (click)="deleteMembro()">EXCLUIR MEMBRO</button>
                    <button class="bg-[#870000] rounded-sm items-center justify-center 
                        hover:cursor-pointer hover:bg-white hover:text-black hover:border-2 hover:border-black 
                        text-white flex w-full h-[40px]" routerLink="/manage/exclude">CANCELAR</button>
                </div>
            </div>
            <div class=" photo-card justify-center items-center flex flex-col w-1/2 rounded-r-md rounded-tl-[200px]">
                <img class="w-[300px] h-[300px] border-4 border-white rounded-full" src="profile.png" alt="">
                <div class="flex flex-col items-center pt-6">
                    <p class="text-2xl font-bold text-white">{{members.nome}}</p>
                    <p class="pt-4">Setor de {{members.setor}}</p>
                </div>
            </div>
        </div>
    </div>
}
