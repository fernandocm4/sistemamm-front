@if(members) {
    <div class="flex flex-col h-full">
    <div class="text-black pb-6">
        <h1>Painel de gerenciamento</h1>
        <hr>
        <p>Atualizando informações de <strong>{{members.nome}}</strong></p>
    </div>
    <div class="exclude-box h-4/5   rounded-md">
        <form class="form-info flex flex-row h-full" [formGroup]="memberForm" (ngSubmit)="updateMembro()">
            
            <div class="info-card flex flex-col px-28 py-28 w-1/2 justify-between">
                <h1 class="">Atualize as informações</h1>
                <span>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" formControlName="nome" required>
                </span>

                <span>
                    <label for="username">Email</label>
                    <input type="email" name="username" id="username" formControlName="username" required>
                </span>
                
                <span>
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" id="phone" formControlName="phone" required>
                </span>

                <span>
                    <label for="setor">Setor</label>
                    <input type="text" name="setor" id="setor" formControlName="setor" required>
                </span>
                

                <div class="flex flex-row ">
                    <button type="submit" class="mb-6 mr-4 bg-black rounded-sm items-center justify-center 
                        hover:cursor-pointer hover:bg-white hover:text-black hover:border-2 hover:border-black 
                        text-white flex w-1/2 h-[50px]">ATUALIZAR</button>
                    <button type="submit" class="bg-[#870000] rounded-sm items-center justify-center 
                        hover:cursor-pointer hover:bg-white hover:text-black hover:border-2 hover:border-black 
                        text-white flex w-1/2 h-[50px]" routerLink="/manage/update">CANCELAR</button>
                </div>
            </div>
            
            
                

            <div class=" photo-card justify-center items-center flex flex-col w-1/2 rounded-tl-[200px]">
                <img class="w-[300px] h-[300px] border-4 border-white rounded-full" src="profile.png" alt="">
                <div class="flex flex-col w-full items-center pt-6">
                    <button  class="bg-[#870000] mb-4 rounded-sm items-center justify-center 
                        hover:cursor-pointer hover:bg-white hover:text-black  
                        text-white flex w-1/3 h-[40px]">Carregar nova foto</button>


                    <button  class="bg-[#870000] rounded-sm items-center justify-center 
                        hover:cursor-pointer hover:bg-white hover:text-black 
                        text-white flex w-1/3 h-[40px]">Excluir foto</button>
                </div>
            </div>
        </form>
    </div>
</div>
}
